<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
        }

        .navMenu {
            padding: 8px;
            text-align: center;
            margin: 7px auto;
            width: fit-content;
            background-color: #ece5f0;
            border: 1px solid #cccccc;
        }

        .navMenu a {
            color: #555555;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 6px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navMenu a:hover {
            color: #d09c0b;
        }
    </style>
</head>

<body>

    <nav class="navMenu">
        <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#features"><i class="fa-solid fa-star"></i> Features</a>
        <a href="#inclusions"><i class="fa-solid fa-clipboard-check"></i> Inclusions</a>
        <a href="#resources"><i class="fa-solid fa-tools"></i> Resources</a>
        <a href="#options"><i class="fa-solid fa-cogs"></i> Options & Features</a>
    </nav>

    <div id="home" style="height: 1000px; background-color: lightblue; margin-bottom: 20px;">
        Home Section
    </div>

    <div id="features" style="height: 1000px; background-color: lightgreen; margin-bottom: 20px;">
        Features Section
    </div>

    <div id="inclusions" style="height: 1000px; background-color: lightyellow; margin-bottom: 20px;">
        Inclusions Section
    </div>

    <div id="resources" style="height: 1000px; background-color: lightcoral; margin-bottom: 20px;">
        Resources Section
    </div>

    <div id="options" style="height: 1000px; background-color: lightpink; margin-bottom: 20px;">
        Options & Features Section
    </div>

</body>

</html>
